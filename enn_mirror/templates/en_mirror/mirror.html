        var _gaq = _gaq || []; try { _gaq.push(['t0._setAccount', 'UA-1064087-1']);  _gaq.push(['t0._trackPageview']);  _gaq.push(['t0._trackPageLoadTime'])  } catch(err) {}
        //]]>
        $(document).ready(function(){
            $("#main_form").submit(function(e){
                e.preventDefault();
                e.stopPropagation();
                var answ_val = $("#A").val();
                var st=$('<li class="">'+
{#                        'mirror:'+#}

                '<a href="#">mirror--></a>'+

                '<span class="">'+
                        answ_val+
                        '</span></li>');
                if($(".color_incorrect",".history").size()){
                    st.insertBefore($(".color_incorrect").parent());
                }else{
                    $(".history").prepend(st);
                }
                $.ajax({
                    type:'post',
                    url:"{% url gen_new_key %}",
                    data:{"answer":answ_val}

                });


                return 0;
            });
        });

    </script>
